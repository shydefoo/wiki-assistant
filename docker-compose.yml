version: '3'
services:
  db_service:
    image: bitnami/mysql
    environment:
    - MYSQL_DATABASE=wiki_database
    env_file:
      - .env
    networks:
    - webnet
    ports:
      - "3306:3306"
    deploy:
      replicas: 1
    volumes:
      - db_vol:/bitnami/mysql/data
  webapp:
    image: wiki_app
    env_file:
      - .env
    deploy:
      replicas: 1
    ports:
      - "80:8000"
    networks:
      - webnet
    depends_on:
      - db_service

networks:
  webnet:

volumes:
  db_vol:

